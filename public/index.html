<!DOCTYPE html>
<html lang="en">
    <head>
        <title>FamBook</title>
        <link rel="stylesheet" href="./styles.css">
    </head>
    <body>
        <h1>Express</h1>
        <h3>Welcome to our FamBook page.</h3>
        <div class="user-info">
            <h2>User Info</h2>
            <div class="inner-box">
            <p id="nameLabel"><strong>Name: </strong></p>
            <p id="ageLabel"><strong>Age: </strong></p>
            <p id="genderLabel"><strong>Gender: </strong></p>
            <p id="professionLabel"><strong>Profession </strong></p>
            </div>
        </div>
        <div class="user-list">
            <h1>User List</h1>
            <table>
                <thead>
                    <th>User</th>
                    <th>Email</th>
                    <th>Action</th>
                </thead>
                <tbody>
                    <tr>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                </tbody>
            </table>
            <div class="form">
                <form >
                    <input type="text" id="username" placeholder="Username"> <input type="text" id="email" placeholder="Email">
                    <input type="text" id="name" placeholder="Full Name"> <input type="text" id="age" placeholder="Age">
                    <input type="text" id="profession" placeholder="Profession"> <input type="text" id="gender" placeholder="Gender">
                    <br><br>
                    <input type="submit" value="Add User"> 
                </form>
            </div>
        </div>
        
       <script src="./main.js"></script>
    </body>
</html>
